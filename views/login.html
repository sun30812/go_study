<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>로그인</title>
</head>

<body>
	<div class="mainView">
		<div id="main">로그인</div>
		<p id="loginComment">다시오셨네요! 반갑습니다. 로그인을 해주세요</p>
		<form class="loginArea" action="login">
			<div >
				<label for="name">ID</label>
				<input type="text" name="" id="name" class="loginFormArea" required>

			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" name="" id="password" class="loginFormArea" required>

			</div>
			<button type="submit">로그인</button>
		</form>
	</div>

</body>

</html>
